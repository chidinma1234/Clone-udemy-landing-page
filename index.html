<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="Css/styles.css" />
    </head>
    <body>
        <header>
            <div>
                <img src="images/bg-img.jpeg" class="background" alt="" />
            </div>
            <nav>
                <img
                    src="images/udemy-logo-black-bg.png"
                    class="udemy-logo"
                    alt="udemy-logo"
                />

                <div class="links">
                    <div class="cat">
                        <a href="#" class="categories">categories</a>
                    </div>

                    <form action="#">
                        <img
                            src="images/Search-icon.png"
                            class="search"
                            alt="search-icon"
                        />
                        <input
                            type="search"
                            class="search-data"
                            placeholder="Search for anything"
                            required
                        />
                    </form>
                    <div class="udemy-items">
                        <ul class="UTB">
                            <li>
                                <a href="" class="udemy-links"
                                    >Udemy Business</a
                                >
                            </li>
                            <li>
                                <a href="" class="udemy-links teach"
                                    >Teach on Udemy</a
                                >
                            </li>
                        </ul>
                        <img
                            src="images/shopping-cart.png"
                            class="shopping"
                            alt="shopping-cart"
                        />
                    </div>

                    <div class="udemy-btn">
                        <button class="btn">Log In</button>
                        <button class="btn sign">Sign Up</button>

                        <img
                            src="images/web-browser.png"
                            class="web web-btn"
                            alt="web-browser"
                        />
                    </div>
                </div>
            </nav>
            <div class="box">
                <h1>Learning that gets you</h1>
                <p>
                    Skills for your present (and your future). Get started
                    today.
                </p>
            </div>
        </header>
    </body>
</html>
